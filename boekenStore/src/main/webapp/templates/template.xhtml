<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>JEE7 Starter #{pageTitle}</title>

	<h:outputScript library="jquery-2.2.1" name="jquery.js" />
	<h:outputScript library="bootstrap-3.3.6" name="/js/bootstrap.js" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<ui:insert name="customScripts" />

	<h:outputStylesheet library="bootstrap-3.3.6"
		name="/css/bootstrap-jsf.css" />
	<ui:insert name="customStylesheets" />
</h:head>
<h:body>



	<div id="top">
		<ui:insert name="top">
			<!--  <center>Header header header</center>-->
			 <div class="container">
			 		<div class="navbar navbar-inverse">
				<div class="navbar-brand">JSF Bootstrap</div>
			</div>
			</div>
	

		</ui:insert>
	</div>

	<div id="panel-top">
		<ui:insert name="panel-top">

		</ui:insert>
	</div>


	<div class="container">
		<ui:insert name="pageContent">
			<h1>Page content</h1>
			<p>This content should be replaced by the client page.</p>
		</ui:insert>
	</div>

	<div id="bottom">
		<ui:insert name="bottom">
			<center>Powered by GlassFish</center>
		</ui:insert>
	</div>

</h:body>
</html>
