<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>JEE7 Starter</title>

	<h:outputScript library="jquery-2.2.1" name="jquery.js" />
	<h:outputScript library="bootstrap-3.3.6" name="/js/bootstrap.js" />
	<ui:insert name="customScripts" />

	<h:outputStylesheet library="bootstrap-3.3.6"
		name="/css/bootstrap-jsf.css" />
	<ui:insert name="customStylesheets" />
</h:head>
<h:body>

<f:view>

	<ui:composition template="../templates/template.xhtml">
		<ui:define name="panel-top">
			<h3>payment details</h3>
			
		</ui:define>

		<ui:define name="pageContent">
			
			<h:form id="payment">
					<h:panelGrid columns="2">

						<h:outputLabel for="name">Name</h:outputLabel>
						<h:inputText id="name" value="#{checkout.paymentName}" />

						<h:outputLabel for="cardType">cardType</h:outputLabel>
						<h:selectOneMenu value="#{checkout.creditCard}" id="cardType">
							<f:selectItem itemLabel="master Card" itemValue="MASTERCARD"/>
							<f:selectItem itemLabel="visa Card" itemValue="VISACARD"/>
							<f:selectItem itemLabel="PAYPAL" itemValue="PAYPAL"/>
						</h:selectOneMenu>

						<h:outputLabel for="creditCardNumber">creditCardNumber</h:outputLabel>
						<h:inputText id="creditCardNumber" value="#{checkout.creditCardNumber}" />

						<h:outputText value="" />
						<h:commandButton value="continue" action="review" />

						<h:outputText value="" />
						<h:commandButton value="cancel" action="finish"/>

					</h:panelGrid>
				</h:form>
		</ui:define>
	</ui:composition>
</f:view>
</h:body>
</html>
