<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="templates/template.xhtml">
	<ui:define name="panel-top">
		<section>
			<ui:fragment rendered="#{not userManager.signedIn}">
				<p>Sign in.</p>
				<p>Username.</p>
				<br />
			</ui:fragment>

			<ui:fragment rendered="#{userManager.signedIn}">
				<h:form>
					<p>welcom #{userManager.currentUser.userName}.</p>
					<h:commandButton action="#{userManager.signOut()}" value="Sign out" />
					<p>
						<h:outputLink value="index.xhtml">back to products</h:outputLink>
					</p>
				</h:form>

			</ui:fragment>
		</section>
	</ui:define>
	<ui:define name="pageContent">
		<ui:fragment rendered="#{not userManager.signedIn}">
			<section>
				<h:form id="signIn">
					<h:panelGrid columns="3">
						
						<h:outputLabel value="username" />
						<h:inputText id="username" value="#{userManager.user.userName}">
							<f:event listener="#{loggingEventHandlers.beforeValidation}"
								type="preValidate"></f:event>
						</h:inputText>
						<h:message for="username" style = "color:red;margin:8px;"/>
						<h:outputLabel value="password" />
						<h:inputSecret id="password" value="#{userManager.user.password}" />
						<h:message for="password" style = "color:red;margin:8px;"/>
						<h:commandButton action="#{userManager.signIn()}" value="sign in"
							update="signIn" />
					</h:panelGrid>
				</h:form>

			</section>
		</ui:fragment>
	</ui:define>
</ui:composition>


</html>
