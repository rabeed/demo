<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>JEE7 Starter</title>

	<h:outputScript library="jquery-2.2.1" name="jquery.js" />
	<h:outputScript library="bootstrap-3.3.6" name="/js/bootstrap.js" />
	<ui:insert name="customScripts" />

	<h:outputStylesheet library="bootstrap-3.3.6"
		name="/css/bootstrap-jsf.css" />
	<ui:insert name="customStylesheets" />
</h:head>
<h:body>

	<ui:composition>
		<section class="product-summary">

			<img src="images/download.jpg" alt="#{productName}" />
			<h2>#{productName}</h2>
			<ui:insert name="product-description">
				<p>Production Description</p>
			</ui:insert>
			<p>
				Price:#{productPrice}
				<h:commandLink action="#{shoppingCart.addProduct(p)}" value="add to cart">
				<f:ajax render="panel-top-section"/>
				</h:commandLink>
			</p>
			<p>
				<h:outputLink value="product-details.xhtml">
				Product Details
				<f:param name="productId" value="#{p.id}" />
				</h:outputLink>
			</p>

		</section>
	</ui:composition>

</h:body>
</html>
