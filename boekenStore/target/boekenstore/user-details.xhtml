<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:mt="http://com.test/jsf/tags" 
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>JEE7 Starter</title>

	<h:outputScript library="jquery-2.2.1" name="jquery.js" />
	<h:outputScript library="bootstrap-3.3.6" name="/js/bootstrap.js" />
	<ui:insert name="customScripts" />

	<h:outputStylesheet library="bootstrap-3.3.6"
		name="/css/bootstrap-jsf.css" />
	<ui:insert name="customStylesheets" />
</h:head>
<h:body>

	<ui:composition template="templates/template.xhtml">
		<f:metadata>
			<f:viewAction action="#{productDetails.onload}"></f:viewAction>
		</f:metadata>

		<ui:define name="pageContent">
			<h1>user details 4345</h1>
			<p:commandButton value="test"></p:commandButton>
			<p:panel header="test header">
			<h:outputLabel value="test test " />
			</p:panel>

<p:panel id="registration" header="Registration" >
			<h:form>
				<h:messages for="firstname" id="validation-messages" />
				

					<h:panelGrid columns="3">
						<h:outputLabel for="firstname">firstname</h:outputLabel>
						<h:inputText id="firstname" value="#{geartikelController.}"							>
							<f:ajax event="blur" render="validation-messages" />
						</h:inputText>
						<h:message for="username" />

						<h:outputLabel for="firstname">firstname</h:outputLabel>
						<h:inputText id="firstname" value="#{userDetails.user.firstName}" />
						<h:message for="firstname" />

						<h:outputLabel for="lastname">lastname</h:outputLabel>
						<h:inputText id="lastname" value="#{userDetails.user.lastName}" />
						<h:message for="lastname" />

						<h:outputLabel for="phonenumber">phonenumber</h:outputLabel>

						<mt:phoneNumber id="phonenumber"
							value="#{userDetails.user.phoneNumber}" />
						<h:message for="phonenumber" />

						<h:outputLabel for="email">email</h:outputLabel>
						<h:inputText id="email" value="#{userDetails.user.email}"
							validator="#{userDetails.validateEmail}" />
						<h:message for="email" />

						<h:outputLabel for="birthdate">birthdate</h:outputLabel>
						<h:inputText id="birthdate" p:type="date"
							value="#{userDetails.user.birthdate}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:inputText>
						<h:message for="birthdate" />

						<h:outputLabel for="password">password</h:outputLabel>
						<h:inputText id="password" value="#{userDetails.user.password}" />
						<h:message for="password" />


					</h:panelGrid>
					
					<h:commandButton action="#{userDetails.submit}" value="submit" />
				
			</h:form>
</p:panel>

		</ui:define>
	</ui:composition>

</h:body>
</html>
